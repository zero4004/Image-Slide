<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slide img</title>
  </head>
  <body>
    <audio autoplay loop src="assets/music.m4a"></audio>
    <div class="container">
      <h1 class="title">My Family</h1>
      <div class="slider">
        <div class="slides" style="--img: url('img/img1.jpg')">
          <div class="content">
            <h1>Slide 5</h1>
          </div>
        </div>
        <div class="slides" style="--img: url('img/img2.jpg')">
          <div class="content">
            <h1>Slide 1</h1>
          </div>
        </div>
        <div class="slides" style="--img: url('img/img3.jpg')">
          <div class="content">
            <h1>Slide 2</h1>
          </div>
        </div>
        <div class="slides" style="--img: url('img/img4.jpg')">
          <div class="content">
            <h1>Slide 3</h1>
          </div>
        </div>
        <div class="slides" style="--img: url('img/img5.jpg')">
          <div class="content">
            <h1>Slide 4</h1>
          </div>
        </div>
      </div>
      <div class="button">
        <span class="prev"></span>
        <span class="next"></span>
      </div>
    </div>

    <script>
      let slider = document.querySelector(".slider");
      let next = document.querySelector(".next");
      let prev = document.querySelector(".prev");

      next.addEventListener("click", function () {
        let slides = document.querySelectorAll(".slides");
        slider.appendChild(slides[0]);
      });
      function toggleprev() {
        let slides = document.querySelectorAll(".slides");
        slider.prepend(slides[slides.length - 1]);
      }
      prev.onclick = toggleprev;
    </script>
  </body>
</html>
